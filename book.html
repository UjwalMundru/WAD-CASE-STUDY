<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Adventure</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #2ecc71;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container" id="eventDetails">
    <!-- Event content inserted dynamically -->
  </div>

  <!-- Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h2 id="modalMessage">üéâ Booking confirmed!</h2>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const events = {
      everest: {
        title: "Everest Camp Trek",
        img: "img/img1.jpg",
        description: "Everest base camp trek is one of the most renowned travel destinations in the world."
      },
      walking: {
        title: "Walking Holidays",
        img: "img/img2.jpg",
        description: "Join small guided group walks or a luxury private guided walk made for you."
      },
      andaman: {
        title: "Andaman Beaches",
        img: "img/Kala_Pathar_Beach_Havelock_Island_Andaman_India.webp",
        description: "Diving in Andaman Beaches is exceptional with rich coral reef ecosystems."
      }
    };

    const params = new URLSearchParams(window.location.search);
    const eventKey = params.get("event");
    const event = events[eventKey];

    if (event) {
      document.getElementById("eventDetails").innerHTML = `
        <h1>${event.title}</h1>
        <img src="${event.img}" alt="${event.title}" style="width: 100%; max-width: 600px;">
        <p>${event.description}</p>
        <form id="bookingForm">
          <input type="hidden" name="event" value="${eventKey}">
          <label>Name: <input type="text" name="name" required></label><br><br>
          <label>Email: <input type="email" name="email" required></label><br><br>
          <button type="submit">Confirm Booking</button>
        </form>
      `;

      document.getElementById("bookingForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("/book", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          const result = await response.json();

          // Show modal popup
          document.getElementById("modalMessage").innerText = result.message;
          document.getElementById("successModal").style.display = "flex";

        } catch (err) {
          document.getElementById("modalMessage").innerText = "‚ùå Booking failed. Try again!";
          document.getElementById("successModal").style.display = "flex";
        }
      });
    } else {
      document.getElementById("eventDetails").innerHTML = "<p>Event not found.</p>";
    }

    function closeModal() {
  document.getElementById("successModal").style.display = "none";
  
  // Reset the form fields
  const form = document.getElementById("bookingForm");
  if (form) {
    form.reset();
  }
}

    
  </script>
</body>
</html>
