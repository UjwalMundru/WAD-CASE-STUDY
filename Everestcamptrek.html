<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Camp Trek Booking</title>
    
    <!-- Internal CSS -->
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), 
                url('img/everestcamp.jpg') no-repeat center center/cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #00ff88;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 400;
            text-align: left;
            margin: 5px 0;
            color: #a1f6b2;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #3b3737;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #327e3e, #61a072);
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(45deg, #dc9366, #9fef90);
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            width: 320px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in-out;
        }

        .popup h2 {
            color: #ff5733;
            margin-bottom: 10px;
        }

        .popup p {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .popup button {
            background: #ff5733;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .popup button:hover {
            background: #ff8c42;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Everest Camp Trek Booking</h1>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <label for="package">Choose Package:</label>
            <select id="package">
                <option value="standard">Standard - $120</option>
                <option value="deluxe">Deluxe - $180</option>
                <option value="premium">Premium - $200</option>
            </select>

            <button type="button" class="btn" onclick="submitBooking()">Book Now</button>
        </form>
    </div>

    <!-- Popup Message -->
    <div class="popup" id="popup">
        <h2>Booking Confirmed!</h2>
        <p>Thank you for booking the Everest Camp Trek. We will contact you soon.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- JavaScript for Popup -->
    <script>
        function submitBooking() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let date = document.getElementById("date").value;
            let package = document.getElementById("package").value;

            if (name === "" || email === "" || date === "") {
                alert("Please fill in all details.");
                return;
            }

            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
